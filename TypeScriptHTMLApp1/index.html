<!DOCTYPE html>
<html>
<head>
    <title>Object Segmentation</title>
    <link rel="stylesheet" href="index.css" />
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="core.js"></script>
    <script src="processor.js"></script>
    <script src="maxflow.js"></script>
    <script src="labeler.js"></script>
    <script src="gui.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="main">
        <canvas id="canvas"></canvas>
        <div id="palettes">
        </div>
    </div>

    <form method="post" action="javascript:void(0);">

        <fieldset class="processing">
            <legend>Process</legend>
            <button id="maxflow">MaxFlow</button>
            <button id="edge">Edge</button>
            <button id="gray">Gray</button>
            <button id="binarize">Binarize</button>
            <button id="thinning">Thinning</button>
            <button id="vectorize">Vectorize</button>
            <button id="labeling">Labeling</button>
        </fieldset>

        <fieldset class="displaying">
            <legend>Display</legend>
            <input type="checkbox" id="source" /><label for="source">Source</label>
            <input type="checkbox" id="stroke" /><label for="stroke">Stroke</label>
            <input type="checkbox" id="scribble" /><label for="scribble">Scribble</label>
        </fieldset>

        <fieldset>
            <legend>MaxFlow</legend>
            <span id="maxflow_text"></span>
        </fieldset>

        <fieldset>
            <legend>Stroke</legend>
            <span id="stroke_text"></span>
        </fieldset>

        <fieldset>
            <legend>Scribble</legend>
            <span id="scribble_text"></span>
        </fieldset>

        <fieldset>
            <legend>Source</legend>
            <span id="source_text"></span>
        </fieldset>

    </form>

    <!--<img id="for_saving" src="images/x_bin.png" />-->

</body>
</html>
