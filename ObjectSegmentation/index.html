<!DOCTYPE html>
<html>
<head>
    <title>Object Segmentation</title>
    <link rel="stylesheet" href="index.css" />
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="core.js"></script>
    <script src="processor.js"></script>
    <script src="optimizer.js"></script>
    <script src="labeler.js"></script>
    <script src="gui.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="main">
        <canvas id="canvas"></canvas>
        <div id="palettes">
        </div>
    </div>

    <form method="post" action="javascript:void(0);">
        <fieldset class="displaying">
            <legend>Layers</legend>
            <input type="checkbox" id="visibility_source" checked="checked" /><label for="visibility_source">Source</label>
            <input type="checkbox" id="visibility_scribbles" checked="checked" /><label for="visibility_scribbles">Scribble</label>
            <input type="checkbox" id="visibility_stroke" /><label for="visibility_stroke">Stroke</label>
            <input type="checkbox" id="visibility_direction_map" /><label for="visibility_direction_map">Direction map</label>
            <input type="checkbox" id="visibility_result" checked="checked" /><label for="visibility_result">Result</label>
        </fieldset>
    </form>

</body>
</html>
