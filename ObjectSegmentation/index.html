<!DOCTYPE html>

<html>

<head>
    <title>Object Segmentation</title>
    <link rel="stylesheet" href="index.css" />
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="core.js"></script>
    <script src="processor.js"></script>
    <script src="optimizer.js"></script>
    <script src="labeler.js"></script>
    <script src="gui.js"></script>
    <script src="main.js"></script>
</head>

<body>

<div id="main">
    <canvas id="canvas"></canvas>
    <div id="palettes">
    </div>
</div>

<form method="post" action="javascript:void(0);">
    <fieldset class="displaying">
        <legend>Layers</legend>
        <input type="checkbox" id="source" checked="checked" /><label for="source">Source</label>
        <input type="checkbox" id="scribbles" checked="checked" /><label for="scribbles">Scribble</label>
        <input type="checkbox" id="stroke" /><label for="stroke">Stroke</label>
        <input type="checkbox" id="direction_map" /><label for="direction_map">Direction map</label>
        <input type="checkbox" id="result" checked="checked" /><label for="result">Result</label>
    </fieldset>
</form>

</body>

</html>
